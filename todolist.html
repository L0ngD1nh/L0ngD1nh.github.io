<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="container">
		<h1>To-Do list <i class="fas fa-pencil-alt"></i> </h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fas fa-trash"></i></span> Use the pencil top right to type</li>
			<li><span><i class="fas fa-trash"></i></span> Press enter to add to the list!</li>
			<li><span><i class="fas fa-trash"></i></span> Click the trash can to delete</li>
		</ul>
	</div>

	<script type="text/javascript" src="todolist.js"></script>
</body>

</html>
